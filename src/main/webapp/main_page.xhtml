<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<h:head>
    <h:outputStylesheet library="styles" name="main_style.css"/>
    <title>Title</title>
</h:head>

<h:body>
    <div class="block-container">
        <div class="block">
            <h:form onsubmit="checkAllFields()">
                X:
                <h:selectOneMenu value="#{paramBean.x}">
                    <f:selectItem itemValue="-5" itemLabel="-5" />
                    <f:selectItem itemValue="-4" itemLabel="-4" />
                    <f:selectItem itemValue="-3" itemLabel="-3" />
                    <f:selectItem itemValue="-2" itemLabel="-2" />
                    <f:selectItem itemValue="-1" itemLabel="-1" />
                    <f:selectItem itemValue="0" itemLabel="0" />
                    <f:selectItem itemValue="1" itemLabel="1" />
                    <f:selectItem itemValue="2" itemLabel="2" />
                    <f:selectItem itemValue="3" itemLabel="3" />
                </h:selectOneMenu>
                <br/>
                <br/>

                <h:outputLabel for="y" value="Y: "/>
                <h:inputText value="#{paramBean.y}" id="y" maxlength="17" placeholder="от -5 до 5">
                    <p:ajax event="keyup" update="errorMessage" />
                    <f:validator validatorId="YValidator" />
                </h:inputText>
                <br/>
                <br/>

                R:
                <p:selectBooleanCheckbox value="#{paramBean.r1}" itemLabel="1"/>
                <p:selectBooleanCheckbox value="#{paramBean.r2}" itemLabel="2"/>
                <p:selectBooleanCheckbox value="#{paramBean.r3}" itemLabel="3"/>
                <p:selectBooleanCheckbox value="#{paramBean.r4}" itemLabel="4"/>
                <p:selectBooleanCheckbox value="#{paramBean.r5}" itemLabel="5"/>
                <br/>
                <br/>

                <span id="error">
                    <h:message id="errorMessage" for="y" />
                </span>
                <br/>
                <br/>

                <h:button value="submit" id="submit" style="margin-right: 10px;"/>
                <h:button value="clear table" id="clear" />
                <br/>
                <br/>
                <h:button value="move to start page" outcome="mvToStartPage" />
            </h:form>
        </div>

        <div class="block">
            <canvas id="myCanvas" width="300" height="300" />
        </div>

        <div class="block" id="table">
            <table border="1">
                <thead>
                <tr>
                    <th>X</th>
                    <th>Y</th>
                    <th>R</th>
                    <th>current time</th>
                    <th>script time (nanosec)</th>
                    <th>result</th>
                </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>

    <h:outputScript>
        function drawAllDots() {
            var r = document.getElementById('form:r').value;
            if (r === "") {
                return;
            }
            <ui:repeat var="dot" value="#{dotBean.dotsList}">
                drawDot(#{dot.x / dot.r} * r, #{dot.y / dot.r} * r, '#{dot.result}');
            </ui:repeat>
        }
    </h:outputScript>


    <h:outputScript library="js" name="canvas.js" />
    <h:outputScript library="js" name="main.js" />

</h:body>

</html>
